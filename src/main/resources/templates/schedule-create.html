<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заполнение расписания работы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Заполнение расписания работы</h1>
    <form th:action="@{/schedule/create}" method="post">
        <div class="mb-3">
            <label for="user" class="form-label">Сотрудник</label>
            <select name="userId" id="user" class="form-select" required>
                <option value="">Выберите сотрудника</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name + ' ' + user.lastName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="weekStart" class="form-label">Неделя (начало)</label>
            <input type="date" name="weekStart" id="weekStart" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="weekEnd" class="form-label">Неделя (конец)</label>
            <input type="date" name="weekEnd" id="weekEnd" class="form-control" required>
        </div>
        <div class="mb-3">
            <h5>Типы дней</h5>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>День недели</th>
                    <th>Тип дня</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <td>
                        <select name="weekDays[${week.id}]" class="form-select" >
                            <option value="">Выберите день недели</option>
                            <option th:each="weekOption : ${weeks}"
                                    th:value="${weekOption.id}"
                                    th:text="${weekOption.name}"></option>
                        </select>
                    </td>
                    <td>
                        <select name="dayTypes[${week.id}]" class="form-select" >
                            <option value="">Выберите тип дня</option>
                            <option th:each="dayType : ${dayTypes}" th:value="${dayType.id}" th:text="${dayType.description}"></option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-primary">Заполнить расписание</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
