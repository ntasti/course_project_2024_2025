<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Удаление задачи</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<center><h1>Удаление задачи</h1></center>
<br>
<center>
    <div class="container marketing">
        <form action="/delete" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

            <!-- Список проектов -->
            <div class="mb-3">
                <label for="projectId" class="form-label">Выберите задачу:</label>
                <select style="width: 450px;" id="id" name="id" class="form-control" required>
                    <option value="" disabled selected>Выберите проект</option>
                    <option th:each="task : ${task}" th:value="${task.id}" th:text="${task.project.name}+'-'+ ${task.name}"></option>
                </select>
            </div>

            <!-- Список задач -->

            <br>
            <button type="submit" class="btn btn-outline-success">
                Удалить задачу
            </button>
        </form>
    </div>
</center>



</script>
</body>
</html>
