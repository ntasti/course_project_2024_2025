<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Войти</title>
    <style>
        form {
            margin-top: 250px;
            margin-bottom: 170px;
        }

        .border {
            width: 380px;
            height: 600px;
            background-color:  #0c2636;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<br>
<br>

<center>
    <div class="border rounded" style="border: none;">

        <form th:action="@{/login}" method="post">
            <center><h1 style="color: #fff;">TIME MANAGMENT</h1></center>
            <center><h5 class="h5 mb-3 fw-normal" style="color: #e8e8e8;">Пожалуйста войдите</h5></center>

            <center>
                <div class="form-floating" style="width: 250px;">
                    <input type="email" name="username" class="form-control" id="floatingInput"
                           placeholder="name@example.com">
                    <label for="floatingInput">name@example.com</label>
                    <input type="hidden" name="_csrf" value="${_csrf.token}">

                </div>
                <br>

                <div class="form-floating" style="width: 250px;">
                    <input type="password" name="password" class="form-control" id="floatingPassword"
                           placeholder="Пароль">
                    <label for="floatingPassword">Пароль</label>
                    <input type="hidden" name="_csrf" value="${_csrf.token} "><!--                    поле для нормальной работы csrf токена-->
                </div>
                <br>
                <div>

                    <button type="submit" class="btn btn-outline-warning">
                        <font class="lead" style="vertical-align: inherit;">Войти</font>
                        <input type="hidden" name="_csrf" value="${_csrf.token} ">
                    </button>
                </div>
            </center>

            <br>

        </form>

    </div>
</center>



<!-- FOOTER -->
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
