    <script>
        function multiSort() {
            const table = document.getElementById("tasksTable");
            const rows = Array.from(table.rows).slice(1);

            const column1 = document.getElementById("sortColumn1").value;
            const column2 = document.getElementById("sortColumn2").value;

            rows.sort((rowA, rowB) => {
                const cellA1 = column1 !== "" ? rowA.cells[column1].innerText.toLowerCase() : "";
                const cellB1 = column1 !== "" ? rowB.cells[column1].innerText.toLowerCase() : "";

                const cellA2 = column2 !== "" ? rowA.cells[column2].innerText.toLowerCase() : "";
                const cellB2 = column2 !== "" ? rowB.cells[column2].innerText.toLowerCase() : "";

                if (cellA1 < cellB1) return -1;
                if (cellA1 > cellB1) return 1;
                if (cellA2 < cellB2) return -1;
                if (cellA2 > cellB2) return 1;

                return 0;
            });

            rows.forEach(row => table.tBodies[0].appendChild(row));
        }

        function exportToExcel() {
            const table = document.getElementById("tasksTable");
            const workbook = XLSX.utils.table_to_book(table);
            const excelFile = XLSX.write(workbook, { bookType: "xlsx", type: "array" });
            const blob = new Blob([excelFile], { type: "application/octet-stream" });
            saveAs(blob, "report.xlsx");
        }
    </script>
