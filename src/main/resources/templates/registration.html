<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <style>
        form {
            margin-top: 160px;
        }

        .border {
            width: 400px;
            height: 700px;
            background-color: #353536;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<br>
<br>

<center>

    <div class="border rounded" style="border: none;">

        <br>
        <center><h1 style="color: #fff;">КиноMOVIE</h1></center>
        <center>
            <form th:action="@{/registration}" method="post">
                <div style="width: 300px;">
                    <h5 class="h5 mb-3 fw-normal" style="color: #e8e8e8;">Регистрация</h5>
                    <input type="text" name="name" class="form-control"
                           placeholder="Имя"><input type="hidden" name="_csrf" value="${_csrf.token}">

                    <br>
                    <input type="text" name="lastName" class="form-control"
                           placeholder="Фамилия"><input type="hidden" name="_csrf" value="${_csrf.token}">

                    <br>
                    <input type="email" name="email" class="form-control"
                           placeholder="name@example.com"><input type="hidden" name="_csrf" value="${_csrf.token}">

                    <br>
                    <input type="text" name="position" class="form-control"
                           placeholder="должность"><input type="hidden" name="_csrf" value="${_csrf.token}">

                    <br>
                    <input type="password" name="password" class="form-control"
                           placeholder="Пароль"><input type="hidden" name="_csrf" value="${_csrf.token}">

                    <br>
                    <div>
                        <button type="submit" class="btn btn-outline-success">
                            <font class="lead" style="vertical-align: inherit;">Зарегистрироваться</font>
                            <input type="hidden" name="_csrf" value="${_csrf.token} ">
                        </button>

                    </div>
                </div>
            </form>

        </center>

    </div>


</center>

<!-- FOOTER -->
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
