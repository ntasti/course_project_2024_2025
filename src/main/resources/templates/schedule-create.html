<div class="container mt-4">
    <h1>Заполнение расписания работы</h1>

    <!-- Форма отправляет POST на /schedule/create -->
    <form th:action="@{/schedule/create}" method="post">

        <!-- userId -->
       <center> <div class="mb-3">
            <label for="user" class="form-label">Сотрудник</label>
            <select name="userId" id="user" class="form-select"   style="width:200px;"required>
                <option value="" disabled selected>Выберите сотрудника</option>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.name + ' ' + user.lastName}">
                </option>
            </select>
       </div></center>

        <!-- weekStart -->
       <center> <div class="mb-3">
            <label for="weekStart" class="form-label">Неделя (начало)</label>
            <input type="date" name="weekStart" id="weekStart" class="form-control"  style="width:200px;" required>
       </div></center>


        <!-- weekEnd -->
       <center> <div class="mb-3">
            <label for="weekEnd" class="form-label">Неделя (конец)</label>
            <input type="date" name="weekEnd" id="weekEnd" class="form-control"   style="width:200px;"required>
       </div></center>



        <!-- Выпадающий список для дня недели (Week) -->
       <center> <div class="mb-3">
            <label for="weekId" class="form-label">День недели</label>
            <select name="weekId" id="weekId" class="form-select"  style="width:200px;" required>
                <option value="" disabled selected>Выберите день недели</option>
                <option th:each="week : ${weeks}"
                        th:value="${week.id}"
                        th:text="${week.name}">
                </option>
            </select>
       </div></center>

        <!-- Выпадающий список для типа дня (DayType) -->
       <center> <div class="mb-3">
            <label for="dayTypeId" class="form-label">Тип дня</label>
            <select name="dayTypeId" id="dayTypeId" class="form-select"  style="width:200px;"required>
                <option value="" disabled selected>Выберите тип дня</option>
                <option th:each="dt : ${dayTypes}"
                        th:value="${dt.id}"
                        th:text="${dt.description}">
                </option>
            </select>
       </div></center>

        <!-- CSRF-токен (если используете Spring Security) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <button type="submit" style=" background-color:  #0c2636; color:white" class="btn btn-primary">Сохранить расписание</button>
        </div>
    </form>
